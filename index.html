<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/main-resp.css">
</head>
<body>
    <div id="wrapper">
        <div class="btn-container">
            <div id="addBtn">
                <div class="btn-area" id="mainAddBtn">
                    <svg width="30px" height="30px" viewBox="0 0 250 250" version="1.1"
                        xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                        <desc>Created with Lunacy</desc>
                        <defs>
                            <rect width="250" height="250" id="artboard_1" />
                            <clipPath id="clip_1">
                                <use xlink:href="#artboard_1" clip-rule="evenodd" />
                            </clipPath>
                        </defs>
                        <g id="Facebook-Cover" clip-path="url(#clip_1)">
                            <use xlink:href="#artboard_1" stroke="none" fill="#FFFFFF" fill-opacity="0" />
                            <path
                                d="M128 0L64 0L64 64L0 64L0 128L64 128L64 192L128 192L128 128L192 128L192 64L128 64L128 0Z"
                                transform="translate(32 32)" id="Rectangle-Union" fill="#FFFFFF" fill-rule="evenodd"
                                stroke="none" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div id="list-container">
            <div class="items">
                <div id="some id like 1" class="item-container">
                    <div class="item-left">
                        <div class="item-title">
                            <h1>some title</h1>
                        </div>
                        <!--item-title-->
                        <div class="item-content">
                            <p>some content</p> <!--p-->
                        </div>
                        <!--item content-->
                    </div>
                    <!--item left-->
                    <div class="item-right">
                        <div class="clear-btn">
                            
                        </div>
                        <!--item clear-->
                    </div>
                    <!--item right-->
                </div>
                <!--item container-->
            </div>
            <!--items-->
        </div>
        <!--list container-->

    </div><!--wrapper-->
    <div class="modelbox invisible">
        <div class="model-box-container">
            <div class="model-area">
                <div class="add-data">
                    <h1>Add items</h1>
                </div>
                <div class="closeBtn">
                    <div class="btn-container" id="modelCloseBtn">
                        <svg width="30px" height="30px" viewBox="0 0 30 30" version="1.1"
                            xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                            <desc>Created with Lunacy</desc>
                            <defs>
                                <rect width="30" height="30" id="artboard_1" />
                                <clipPath id="clip_1">
                                    <use xlink:href="#artboard_1" clip-rule="evenodd" />
                                </clipPath>
                            </defs>
                            <g id="Twitter-Header" clip-path="url(#clip_1)">
                                <use xlink:href="#artboard_1" stroke="none" fill="#FFFFFF" fill-opacity="0" />
                                <path
                                    d="M13.1713 0L9.17129 0L9.17129 8.69926L0.556692 7.48856L0 11.4496L9.17129 12.7386L9.17129 22L13.1713 22L13.1713 13.3007L21.7859 14.5114L22.3426 10.5504L13.1713 9.26143L13.1713 0Z"
                                    transform="matrix(0.7071066 0.7071069 -0.7071069 0.7071066 13.87888 -0.6774721)"
                                    id="Rectangle-Union" fill="#FFFFFF" fill-rule="evenodd" stroke="none" />
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" placeholder="write your title" name="title" id="title">
                    <input type="text"  placeholder="write your content" name="content" id="content">
                    <input type="submit" value="Add" name="submitBtn" id="submitBtn">
                </div>
            </div>
        </div>
        <!--model box container-->
    </div><!--model box-->
    <div class="alertBox invisible">
        <div class="alert-model">
            <div class="alert-container">
                <div class="heading">
                    <h1>Are you sure</h1>
                </div>
                <div class="desc">
                    <p>do you want to delete this items</p>
                </div>
                <div class="alert-btn">
                    <button id="dialogId">Ok</button>
                    <button id="dialogCancel">cancel</button>
                </div>
            </div>
        </div>
        <!--alert-model-->
    </div><!--alert box invisible-->

    <script src="./js/main.js"></script>
</body>
</html>
